<!DOCTYPE html>
<html>
    <head>
        <title>Transition is nice</title>
        <style>
            #this {
                background-color: #AAAA00;
                color: #5555FF;
                border: 1px solid black;
                border-radius: 0px;
                width: 300px;
                height: 150px;
                box-shadow: 0px 0px 10px 1px black;
                right: 0;
                transition: all 0.01s;
            }  
            #this:hover {
                right: 100vw;
            }
        </style>
    </head>
    <body>
        <div id = "this">Hover over me</div>
    </body>
</html>
